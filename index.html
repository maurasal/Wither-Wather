<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wither Wather</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Wither Wather Weather Dashboard</h1>
  </header>
  <nav class="sidebar">
    <h2>Search for a city:</h2>
    <form id="searchBar">
      <input type="text" id="searchInput" placeholder="Search">
      <button type="submit" id="searchBtn">Search</button>
      <ul id="searchHistory"></ul>
    </form>
    <ul id="searchHistory"></ul>
  </nav>
  <main>
    <div id="day1Weather">
      <ul id="todayWeather">
        <h2 id="cityName"></h2>
        <h3 id="todayTemp"></h3>
        <h3 id="todayWind"></h3>
        <h3 id="todayHumidity"></h3>
      </ul>
    </div>
    <h2>5-Day Forecast:</h2>
    <div id="card-container">
      <div id="day2Weather" class="card">
        <ul id="todayWeather">
          <h3 id="day2"></h3>
          <h4 id="day2Temp"></h4>
          <h4 id="day2Wind"></h4>
          <h4 id="day2Humidity"></h4>
        </ul>
      </div>
      <div id="day3Weather" class="card">
        <ul id="todayWeather">
          <h3 id="day3"></h3>
          <h4 id="day3Temp"></h4>
          <h4 id="day3Wind"></h4>
          <h4 id="day3Humidity"></h4>
        </ul>
      </div>
      <div id="day4Weather" class='card'>
        <ul id="todayWeather">
          <h3 id="day4"></h3>
          <h4 id="day4Temp"></h4>
          <h4 id="day4Wind"></h4>
          <h4 id="day4Humidity"></h4>
        </ul>
      </div>
      <div id="day5Weather" class="card">
        <ul id="todayWeather">
          <h3 id="day5"></h3>
          <h4 id="day5Temp"></h4>
          <h4 id="day5Wind"></h4>
          <h4 id="day5Humidity"></h4>
        </ul>
      </div>
      <div id="day6Weather" class="card">
        <ul id="todayWeather">
          <h3 id="day6"></h3>
          <h4 id="day6Temp"></h4>
          <h4 id="day6Wind"></h4>
          <h4 id="day6Humidity"></h4>
        </ul>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
